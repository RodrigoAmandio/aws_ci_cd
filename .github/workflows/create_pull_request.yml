# A criação do PR request deve ser um workflow separado do CI
# Isso ocorre para que as alterações locais sejam enviadas definitivamente ao repositório remoto
# Posteriormente, o PR pode ser criado
name: Create Pull Request

on:
  workflow_run:
    workflows: ["CI Checking"]
    types:
      - completed

jobs:
  create-pr:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo with full history
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0  # VERY IMPORTANT to get full commit history

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: ${{ github.event.workflow_run.head_branch }}
          title: "PR automático: ${{ github.event.workflow_run.head_branch }}"
          body: |
            Este PR foi criado automaticamente após os testes passarem.
